{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/themes/walden.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/themes/westeros.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/maps/world.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/maps/china.js"></script>
</head>
<body>
<div id="country-detail" style="width:100%; height:350px;"></div>
<script>
    var country_detail = echarts.init(document.getElementById('country-detail'), 'white', {renderer: 'canvas'});

    $.ajax({
        type: "GET",
        url: "http://127.0.0.1:8000/api/country-detail/{{ country }}",
        dataType: 'json',
        success: function (result) {
            country_detail.setOption(result.data);
        }
    });

</script>
</body>
